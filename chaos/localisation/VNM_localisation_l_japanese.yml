l_japanese:
 VNM_form_nanyue: "南越の形成"
 VNM_form_nanyue_desc: "広西・雲南・インドシナの地を統一することで、かつての南越王国を復活させることができます。"
 VNM_nanyue_formed_tt: "§Y南越§!が形成され、全ての関連州が中核州になります。国旗が変更されます。"

 VNM_nanyue.1.t: "南越の復活"
 VNM_nanyue.1.d: "かつて南の地に栄えた南越王国は、今再びよみがえります。先人たちの志を継ぎ、我らの時代を築き上げましょう。"
 VNM_nanyue.1.a: "新たな時代の幕開けだ。"
