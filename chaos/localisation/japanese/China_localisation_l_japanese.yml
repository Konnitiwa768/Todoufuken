 CHI_thailand_influence:0 "タイへの影響工作"
 CHI_thailand_influence_desc:0 "タイに対する外交圧力を強め、我が陣営への接近を促す。"

 CHI_asia_propaganda:0 "アジア向け宣伝工作"
