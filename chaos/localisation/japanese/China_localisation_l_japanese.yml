 CHI_asia_economic_pressure:0 "アジア経済圧力"
 CHI_asia_economic_pressure_desc:0 "経済的手段でアジア諸国への影響力を拡大する。"

 CHI_asia_resource_control:0 "アジア資源支配"
 CHI_asia_resource_control_desc:0 "戦略資源の支配権を掌握し、経済安全保障を確立する。"

 CHI_asia_total_dominance:0 "アジア完全支配"
 CHI_asia_total_dominance_desc:0 "アジア全域での政治・経済・軍事的覇権を確立する時が来た。"
