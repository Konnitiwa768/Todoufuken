 CHI_korea_join_faction:0 "朝鮮半島陣営加入"
 CHI_korea_join_faction_desc:0 "朝鮮半島を我が陣営へ迎え入れ、地域の安全保障を強化する。"

 CHI_vietnam_join_faction:0 "ベトナム陣営加入"
 CHI_vietnam_join_faction_desc:0 "ベトナムを我が陣営へ迎え入れ、戦略的連携を深める。"

 CHI_thailand_join_faction:0 "タイ陣営加入"
 CHI_thailand_join_faction_desc:0 "タイを我が陣営に迎え入れ、地域連携を完成させる。"

 CHI_asia_military_preparations:0 "アジア軍事準備"
 CHI_asia_military_preparations_desc:0 "想定される紛争に備え、軍事力を強化する。"

 CHI_asia_naval_preparations:0 "アジア海軍準備"
 CHI_asia_naval_preparations_desc:0 "アジア海域での海軍力を整え、制海権を確保する。"

 CHI_asia_covert_operations:0 "秘密工作網の構築"
 CHI_asia_covert_operations_desc:0 "秘密裏に影響工作を展開する組織を整備する。"

 CHI_asia_deception:0 "偽情報作戦"
