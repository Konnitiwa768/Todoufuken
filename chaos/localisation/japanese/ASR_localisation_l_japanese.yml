l_japanese:
  ASR: "アッシリア"
  ASR_DEF: "アッシリア"
  ASR_ADJ: "アッシリア国"
  ASR_neutrality: "アッシリア人民共和国"
  ASR_communism: "アッシリア連邦"
  ASR_fascism: "大アッシリア"
  ASR_republican: "アッシリア共和国"
  ASY_focus_tree: "アッシリア国家方針ツリー"

  ASY_North_Expansion: "北方への拡張"
  ASY_North_Expansion_desc: "我々は北の旧スルタン領を取り戻すべきだ。"

  ASY_Branch_Focus_Example: "空軍の整備"
  ASY_Branch_Focus_Example_desc: "アッシリアの空を守るには、強力な空軍が必要である。"

  ASY_Choose_Alignment: "外交方針の決定"
  ASY_Choose_Alignment_desc: "世界の勢力に対して、我々はどこに立つべきかを決めなければならない。"

  ASY_Join_Allies: "連合国に接近"
  ASY_Join_Allies_desc: "イギリスを中心とした連合国との関係強化を図る。"

  ASY_Join_Axis: "枢軸国との連携"
  ASY_Join_Axis_desc: "ドイツとの協調関係を築くことで、欧州の力を活かす。"

  ASY_Join_Comintern: "コミンテルンに加盟"
  ASY_Join_Comintern_desc: "労働者の団結と革命精神のもと、ソ連と連携しよう。"

  ASY_Civil_War: "アッシリア内戦"
  ASY_Civil_War_desc: "体制変革は内から始まる。反体制派の蜂起が始まる。"

  ASY_Secure_Caspian_Basin: "カスピ海盆地の確保"
  ASY_Secure_Caspian_Basin_desc: "我々の東方の安全保障のため、カスピ海周辺を支配せねばならない。"

  ASY_March_On_Anatolia: "アナトリアへの進軍"
  ASY_March_On_Anatolia_desc: "古の敵、トルコを征服し、我らの正当なる領土を回復する。"

  ASY_Revive_Mesopotamian_Industry: "メソポタミア産業の復興"
  ASY_Revive_Mesopotamian_Industry_desc: "文明の揺籃であるこの地に、再び工場と労働の灯をともそう。"

  ASY_Monarchist_Restoration: "王政の復活"
  ASY_Monarchist_Restoration_desc: "共和制の混乱を終わらせ、王のもとに民を統一する時が来た。"

  ASY_Seek_British_Guarantees: "英国の保証を得る"
  ASY_Seek_British_Guarantees_desc: "イギリスの庇護のもとに我らの独立を守る。"

  ASY_Fortress_Assyria: "アッシリア要塞化計画"
  ASY_Fortress_Assyria_desc: "外敵の侵略を防ぐため、祖国の要衝に要塞を築く。"
  ### 共産ルート ###
 ASY_Spread_Revolution: "革命の拡散"
 ASY_Spread_Revolution_desc: "共産主義の理念を国境を越えて広める時だ。"

 ASY_Export_Red_Revolution: "赤い革命の輸出"
 ASY_Export_Red_Revolution_desc: "隣国の抑圧された人民にも革命の炎を届けよう。"

 ASY_Communist_International_Aid: "共産国際の支援"
 ASY_Communist_International_Aid_desc: "同志たちに必要な資源と装備を提供する。"

 ASY_Guarantee_Communist_Victory: "共産主義の勝利を保証"
 ASY_Guarantee_Communist_Victory_desc: "我々の支援により、地域の革命は必ず成功するだろう。"

 ASY_Red_Tide: "赤い潮流"
 ASY_Red_Tide_desc: "中東全域に革命の潮流を押し寄せるのだ。"

 ASY_Unite_Workers_of_the_East: "東方労働者の団結"
 ASY_Unite_Workers_of_the_East_desc: "東の大地の労働者を一つにまとめ、団結の力を示す。"

 ASY_Leader_of_International_Revolution: "国際革命の指導者"
 ASY_Leader_of_International_Revolution_desc: "我々こそが、世界規模の革命運動を率いる存在となる。"

### 枢軸ルート ###
 ASY_Align_With_Germany: "ドイツとの提携"
 ASY_Align_With_Germany_desc: "ドイツとの協調関係をさらに強化し、枢軸陣営の一翼を担う。"

 ASY_Blood_and_Steel: "血と鋼"
 ASY_Blood_and_Steel_desc: "軍需産業を強化し、戦争に必要な鉄と武器を大量に生産する。"

 ASY_Pan_Fascist_Alliance: "汎ファシスト同盟"
 ASY_Pan_Fascist_Alliance_desc: "ファシズム国家との連帯を深め、世界への影響力を強める。"

 ASY_Sanction_German_Commissariats: "ドイツ国歌弁務官区への制裁"
 ASY_Sanction_German_Commissariats_desc: "ドイツの帝国主義的な支配体制に対抗し、外交的圧力をかける。"

 ASY_Empire_of_Sand_and_Steel: "砂と鋼の帝国"
 ASY_Empire_of_Sand_and_Steel_desc: "中東に我らが新たな帝国を打ち立て、資源と戦略的優位を確保する。"

 ASY_Fascist_Domination: "ファシスト支配"
 ASY_Fascist_Domination_desc: "国家全体をファシズムの理念で統一し、敵を打倒する。"

 ASY_Heir_of_Carthage: "カルタゴの後継者"
 ASY_Heir_of_Carthage_desc: "古代カルタゴの精神を継ぎ、地中海とその周辺を支配する時が来た。"
