 chaos.102.t: "ランダム併合"
 chaos.102.d: "どこかの国が滅亡した！"
 chaos.102.a: "一瞬で消えた！"

 chaos.103.t: "ランダム傀儡化"
 chaos.103.d: "世界のどこかで支配関係が生まれた！"
 chaos.103.a: "支配された！"

 chaos.104.t: "謎の軍隊出現"
 chaos.104.d: "世界のどこかに軍隊が出現した！"
 chaos.104.a: "どこかで湧き出た！"
