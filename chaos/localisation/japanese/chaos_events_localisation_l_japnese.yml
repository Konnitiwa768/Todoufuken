 chaos.6.t: "カオスイベント 6"
 chaos.6.d: "好機だ！"
 chaos.6.a: "すばらしい！"
 
 chaos.101.t: "ランダム戦争勃発"
 chaos.101.d: "世界のどこかで戦争が始まった！"
